<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employee Form</title>
  </head>
  <style>
    label{
    font-size: 25px;
    font-weight: 700;
    }
  </style>
  <body style="background-color: cadetblue;">
    <h1 style="color: maroon;background-color: azure; text-align: center;">Form to submit an Employee data</h1>
    <form #employeeForm = "ngForm" (ngSubmit) = "empDetails(employeeForm)" class="container">
      <div class="mb-3">
        <label for="InputName" class="form-label">Enter Name</label>
        <input  required ngModel name="nameField" #InputName = "ngModel" type="text" minlength="3" maxlength="15" class="form-control" id="InputName" >
        <div class =" alert alert-danger" *ngIf = "InputName.touched && !InputName.valid">
          <div *ngIf = "InputName.errors?.required">Name Required!</div>
          <div *ngIf = "InputPhone.errors?.minlength">Should be more than 3 letters</div>
        </div>
        </div>

      <div class="mb-3">
        <label for="InputAddress" class="form-label">Enter Address</label>
        <input required ngModel name="addressField" #InputAddress = "ngModel" type="text" class="form-control" id="InputAddress"> 
        <div class =" alert alert-danger" *ngIf = "InputAddress.touched && !InputAddress.valid"> Address field is Required.</div>
      </div>

      <div class="mb-3">
         <label for="InputPhone" class="form-label">Enter Phone Number</label>
        <input  required ngModel name = "phoneField"  #InputPhone = "ngModel"  minlength="10" maxlength="10" type="number"  maxlength="10" class="form-control" id="InputPhone">
        <div class =" alert alert-danger" *ngIf = "InputPhone.touched && !InputPhone.valid">
          <div *ngIf = "InputPhone.errors?.required"> Phone Number Required!</div>
          <div *ngIf = "InputPhone.errors?.minlength && InputPhone.errors?.maxlength"> Phone Number should be of 10 digits</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input  required ngModel name = "birthField"  #dob = "ngModel" type="date" class="form-control" id="InputdateOfBirth">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input  required ngModel name = "emailField"  #email = "ngModel" type="email"  pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  class="form-control" id="InputEmail">
        <div *ngIf="email.errors"> 
          <div class="alert alert-danger" *ngIf=" email.touched && email.errors.required"> 
               Email Address required.
          </div>			   
          <div  class="alert alert-danger" *ngIf="email.errors.pattern"> 
              Email not valid.
          </div>	
       </div> 
      </div>

      <button type="submit" class="btn btn-outline-success my-3 btn-lg" style="background-color: maroon; color: rgb(250, 243, 245);">Submit</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
